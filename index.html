<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen history-value" disabled />
        <input type="text" class="calculator-screen output-value" value="0" disabled />
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="clear">C</button>
                <button class="percentage">%</button>
                <button class="operator" value="/">&divide;</button>
                <button class="square" value="^2">x<sup>2</sup></button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
                <button class="squareRoot" value="&radic;"><sup>2</sup>&radic;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="^y">x<sup>y</sup></button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="mod">mod</button>
            </div>
            <div class="row">
                <button class="plusMinus">&plusmn;</button> 
                <button class="number" value="0">0</button>
                <button class="number" value="00">00</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
